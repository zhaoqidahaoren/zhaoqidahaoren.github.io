---
title: 修改日志
permalink: /china/chinachangelog/
---

<p>订阅 <a href="{{ site.baseurl }}/feed.xml">RSS</a> 跟上最新的变化.</p>

<p class="editor-link"><a href="cloudcannon:collections/_posts" class="btn"><strong>&#9998;</strong> Update Change
        Log</a></p>

<div class="changelog">
    {% for change in site.chinaposts %}
    <div class="changelog-item">
        <h3>{{ change.title }}</h3>
        <p><span class="date">{{ change.date | date: "%B %d, %Y" }}</span> <span class="badge {{ change.type }}">{{
                change.type }}</span></p>

        {{ change.content }}

        <p class="editor-link"><a href="cloudcannon:collections/{{ change.path }}" class="btn"><strong>&#9998;</strong>
                Update Entry</a></p>
    </div>
    {% endfor %}
</div>
