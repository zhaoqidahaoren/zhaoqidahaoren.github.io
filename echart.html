<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECharts Network Diagram</title>
    <!-- Import ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <!-- Container for the chart -->
    <div id="main" style="width: 100%; height: 100vh;"></div>
    <script>
        // Initialize the chart
        var myChart = echarts.init(document.getElementById('main'));

        // Define the nodes with custom positions for a more regular arrangement
        var nodes = [
            { name: '金在俊\n服装店老板', x: 100, y: 300, symbolSize: 50 },
            { name: '周艺率\n翻译者女儿', x: 300, y: 100, symbolSize: 50 },
            { name: '朴研珍\n气象主播', x: 300, y: 300, symbolSize: 50 },
            { name: '文东恩\n小学老师', x: 300, y: 500, symbolSize: 50 },
            { name: '河道英\n建筑公司社长', x: 500, y: 300, symbolSize: 50 },
            { name: '孙明武\n司机', x: 700, y: 300, symbolSize: 50 },
            { name: '李莎拉\n画家', x: 900, y: 300, symbolSize: 50 },
            { name: '周茂正\n整形外科医生', x: 500, y: 500, symbolSize: 50 },
            { name: '蒙贤南\n家庭主妇', x: 700, y: 500, symbolSize: 50 },
            { name: '崔慧妍\n空姐', x: 500, y: 100, symbolSize: 50 }
        ];

        var links = [
            { source: '金在俊\n服装店老板', target: '朴研珍\n气象主播', label: { show: true, formatter: '情人' } },
            { source: '周艺率\n翻译者女儿', target: '朴研珍\n气象主播', label: { show: true, formatter: '女儿' } },
            { source: '文东恩\n小学老师', target: '朴研珍\n气象主播', label: { show: true, formatter: '报复' } },
            { source: '朴研珍\n气象主播', target: '河道英\n建筑公司社长', label: { show: true, formatter: '夫妻' } },
            { source: '孙明武\n司机', target: '李莎拉\n画家', label: { show: true, formatter: '提供药物' } },
            { source: '孙明武\n司机', target: '金在俊\n服装店老板', label: { show: true, formatter: '手下' } },
            { source: '文东恩\n小学老师', target: '周茂正\n整形外科医生', label: { show: true, formatter: '利用' } },
            { source: '文东恩\n小学老师', target: '崔慧妍\n空姐', label: { show: true, formatter: '利用' } },
            { source: '文东恩\n小学老师', target: '蒙贤南\n家庭主妇', label: { show: true, formatter: '互勉' } },
            { source: '文东恩\n小学老师', target: '朴研珍\n气象主播', label: { show: true, formatter: '好感' } },
            { source: '周艺率\n翻译者女儿', target: '周茂正\n整形外科医生', label: { show: true, formatter: '生父' } }
        ];

        // Define the chart options
        var option = {
            title: {
                text: '人物关系图',
                left: 'center'
            },
            tooltip: {},
            series: [{
                type: 'graph',
                layout: 'none',
                roam: true,
                label: {
                    show: true,
                    position: 'inside',
                    fontSize: 12
                },
                data: nodes,
                links: links,
                lineStyle: {
                    color: 'source'
                },
                edgeSymbol: ['none', 'arrow'],
                edgeSymbolSize: [4, 10]
            }]
        };

        // Use the specified configuration and data to render the chart
        myChart.setOption(option);
    </script>
</body>
</html>
